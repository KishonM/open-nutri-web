<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>OpenNutriTracker</title>

  <!-- If you don’t have a manifest.json, just omit this line: -->
  <!-- <link rel="manifest" href="manifest.json"/> -->

  <!-- IMPORTANT: point at your repo’s sub-folder name -->
  <base href="/open-nutri-web/"/>

  <!-- Flutter loader -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function () {
      _flutter.loader
        .loadEntrypoint({ entrypointUrl: 'main.dart.js' })
        .then((engineInitializer) => engineInitializer.initializeEngine())
        .then((appRunner) => appRunner.runApp());
    });
  </script>
</body>
</html>
