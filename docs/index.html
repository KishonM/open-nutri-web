<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="OpenNutriTracker Flutter Web App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenNutriTracker</title>
  <!-- removed manifest link -->
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', ()=> {
      _flutter.loader
        .loadEntrypoint({ entrypointUrl: 'main.dart.js' })
        .then(init => init.initializeEngine().then(app => app.runApp()));
    });
  </script>
</body>
</html>
